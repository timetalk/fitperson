{% extends 'student_template/base_template.html' %}
{% block page_title %}View Attendance{% endblock page_title %}
{% block title %}View Attendance{% endblock title %}

{% block content %}

    <div class="col-6 mx-auto">
            <div class="card card-primary">


                        <div class="card-header">
                            <h3 class="card-title">View Attendance</h3>
                        </div>

                        <form role="form" action="{% url 'student_view_attendance_save' %}"  method="POST">
                            {% csrf_token %}

                            <div class="card-body">
                
                                <div class="form-group">
                                <label >Subject: </label>
                                <select name="subject" id="subject" class="form-control">
                                    {% for subject in subjects  %}
                                            <option value="{{subject.id}}">{{subject.subject_name}}</option>
                                    {% endfor %}
                                </select>
                                </div>
                            
                                <div class="row">
                                    <div class="col-6">
                                        <input type="date" class="form-control" name="start_date" placeholder="Start Date">
                                    </div>

                                    <div class="col-6">
                                        <input type="date" class="form-control" name="end_date" placeholder="End Date">
                                    </div>
                                </div>

                                

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit"  id="fetch_student" class="btn btn-primary btn-block">Fetch Student</button>
                            </div>

        
                        </form>
            </div> 
    </div>

{% endblock content %}
